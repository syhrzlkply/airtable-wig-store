  <section class="jumbotron">
    <div class="container">
      <h1 class="display-4">Hello, world!</h1>
      <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
        featured content or information.</p>
      <hr class="my-4">
      <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
    </div>
  </section>

  <section class="container">
    <!-- so that on big screen, it doesn't take 100% width-->

    <div id="product-container" class="row">
      <img class="mx-auto" src="loading.gif">
      <!-- this is a must have parent div to activate .col classes -->

      <!-- we do not write the HTML ourselves, we let javscript to put this in -->
      <!-- <div class="col-sm-6 col-md-4 col-xl-3">

    </div> <!-- end of row-->
  </section>

  <section class="mt-5" id="form">
    <script src="https://static.airtable.com/js/embed/embed_snippet_v1.js"></script><iframe
      class="airtable-embed airtable-dynamic-height"
      src="https://airtable.com/embed/shrlqZRSfhKNETiqn?backgroundColor=gray" frameborder="0" onmousewheel=""
      width="100%" height="1058" style="background: transparent; border: 1px solid #ccc;"></iframe>
  </section>

  <script>
    $.ajax({
      url: 'https://api.airtable.com/v0/appRxIbUyq0kdIvE6/Products',
      method: 'GET',
      headers: {
        // please use your own API key okay!
        Authorization: 'Bearer key23F8r22FJ7DNvk'
      },
      success: function (response) {
        $('#product-container').html('')
        console.log(response.records)
        response.records.forEach(function (product) {
          // when the product.fields.Description is undefined, it will display the string after ||
          const desc = product.fields.Description || "This product has no description"
          const name = product.fields.Name || "This product has no name"
          const price = product.fields.Price || "-"

          let imageUrl
          // undefined means false
          // so if product.fields.Photo exists, we will access it
          // else, we use a backup image
          if (product.fields.Photo) {
            imageUrl = product.fields.Photo[0].url
          } else {
            imageUrl = "https://visualsound.com/wp-content/uploads/2019/05/unavailable-image.jpg"
          }
          $('#product-container').append(`
              <div class="col-sm-6 col-md-4 col-xl-3">
                <div class="card mt-3">
                  <img style="object-fit: cover;" height="200" src="${imageUrl}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">${name}</h5>
                    <p class="card-text">${desc}</p>
                    <a href="#" class="btn btn-outline-warning">RM${price}</a>
                  </div>
                </div>
              </div>
            `)
        })
      }
    })
  </script>
